<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/styles.css" rel="stylesheet">
    <title>Mortgage Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 1%">
            <div class="col-md-10 col-md-offset-1">
                <form action="../cgi-bin/mortgage_cgi.pl" method="get">
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="text"  class="form-control" name="amount" id="amount" required="true">
                    </div>
                    <div class="form-group">
                        <label for="interest">Annual Interest Rate:</label>
                        <input type="text"  class="form-control" name="interest" id="interest" required="true">
                    </div>
                    <div class="form-group">
                        <label for="years">Years:</label>
                        <input type="text"  class="form-control" name="years" id="years" required="true">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-info" value="calculate">Calculate</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
